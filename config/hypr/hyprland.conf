monitor=,preferred,auto,1

exec-once = eval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg); export SSH_AUTH_SOCK
exec-once = nm-applet &
exec-once = waybar &
exec-once = hyprpaper & 
exec-once = copyq &
exec-once = xwaylandvideobridge &

# aktifkan jika menggunakan nvidia
# env = GBM_BACKEND,nvidia-drm
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME, nvidia

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

xwayland {
  force_zero_scaling = true
}

misc {
  disable_hyprland_logo = true
  force_default_wallpaper = 0
}

cursor {
    no_hardware_cursors = true
}

general {
    gaps_in = 10
    gaps_out = 30
    border_size = 0
    col.active_border = rgb(81A1C1)
    col.inactive_border = rgb(4C566A)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    shadow {
      enabled = true 
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
    rounding = 10
    inactive_opacity = 0.85
    active_opacity = 1.0
    blur {
        enabled = false
        size = 3
        passes = 4
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    preserve_split = true
}

master {
    new_status = master
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = 
    sensitivity = -0.5
}

## Keybinds
## beberapa constant seperti
## SUPER untuk "windows", terminal, file manager, menu, powermenu
$mainMod = SUPER
$terminal = kitty
$menu = rofi -show drun -theme ~/.config/rofi/main.rasi
$powerMenu = ~/.config/rofi/powermenu/type-4/powermenu.sh

bind = SUPER, W, exec, ~/.config/hypr/script/wall.sh
bind = $mainMod, RETURN, exec, $terminal --class float
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, F, exec, firefox
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, exec, $powerMenu
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, Q, exec, pgrep waybar && pkill waybar || waybar &

# keybind untuk berpindah fokus 
# ke kiri, kanan, atas, bawah menggunakan arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# keybind untuk berpindah
# ke workspace 1 sampai workspace 10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# keybind untuk memindahkan 
# window yang aktif ke workspace 1 sampai workspace 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# keybind untuk berpindah fokus
# ke workspace sebelumnya dan berikutnya
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# keybind untuk memindahkan window
# menggunakan mouse dalam satu workspace
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Rules untuk menampilkan window
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(float)$

windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

windowrule = workspace 1,class:kitty
windowrule = workspace 2,class:firefox
windowrule = workspace 3,class:code
